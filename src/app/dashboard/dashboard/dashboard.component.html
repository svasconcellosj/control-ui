<div class="container containerInterno">
  <div class="grid">
    <div class="col-12">
      <h1 class="barTitle">Dashboard</h1>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-4">
      <p-panel header="Lançamentos por tipo">
        <p-chart type="doughnut" [data]="barChartData" ></p-chart>
      </p-panel>
    </div>
    <div class="col-12 md:col-4">
      <p-panel header="Lançamentos por categoria">
        <p-chart type="pie" [data]="pieChartData"></p-chart>
      </p-panel>
    </div>
  </div>
</div>
