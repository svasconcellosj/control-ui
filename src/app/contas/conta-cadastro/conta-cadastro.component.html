<div class="container containerInterno">
  <div class="grid">
    <div class="col-12">
      <h1 class="barTitle">{{ editandoConta ? "Edição de " : "Nova "}} Contas</h1>
    </div>
  </div>

  <form  #contaForm="ngForm" class="formDados" (ngSubmit)="salvaConta(contaForm)" (keyup.enter)="salvaConta(contaForm)" autocomplete="off">
  <div class="col-12">
    <div class="grid">
      <div class="col-12 md:col-8 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="contaModel.descricao" #descricao="ngModel" required minlength="5"
        aria-describedby="descricao-error" pTooltip="Descrição da conta" tooltipPosition="top" placeholder="Digite uma descrição para a conta" autofocus />
      <app-message [control]="descricao.control" error="required" text="Informe uma conta"></app-message>
      <app-message [control]="descricao.control" error="minlength" text="Descrição deve ter no mínimo 5 e no máximo 30 caracters"></app-message>
      </div>
      <div class="col-12 md:col-4 p-fluid">
        <label>Saldo</label>
        <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" placeholder="0,00" allowNegative=false
        name="saldo" [(ngModel)]="contaModel.saldo" #saldo="ngModel" [required]="true" pTooltip="Saldo da conta"
          tooltipPosition="top" ></p-inputNumber>
        <app-message [control]="saldo.control" error="required" text="Informe o saldo conta"></app-message>
      </div>
    </div>
    <div class="col-12">
      <button pButton class="btn" type="submit" label="Salvar" [disabled]="!contaForm.valid"></button>
      <button pButton class="btn" type="button" (click)="novaConta(contaForm)" label="Novo" [disabled]="!contaForm.dirty" label="Novo"></button>
      <a pButton routerLink="/contas">Cancela/Volta para Pesquisa</a>
    </div>
  </div>
</form>
</div>
