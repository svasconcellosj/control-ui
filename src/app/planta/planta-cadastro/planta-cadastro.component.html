<div class="container containerInterno">
  <div class="grid">
      <div class="col-12">
          <h1 class="barTitle">{{ editandoPlanta ? "Edição de " : "Nova "}} Plantas</h1>
      </div>
  </div>


  <form class="formDados" #plantaForm="ngForm" (ngSubmit)="salvaPlanta(plantaForm)" (keyup.enter)="salvaPlanta(plantaForm)" autocomplete="off">
      <div class="grid">
          <div class="col-12 md:col-5 p-fluid">
              <label>Nome</label>
              <input type="text" pInputText name="nome" [(ngModel)]="plantaModel.nome" #nome="ngModel" required minlength="5" maxlength="30"
              aria-describedby="nome-error" pTooltip="Nome da planta" tooltipPosition="top" placeholder="Digite o nome da planta" autofocus />
              <app-message [control]="nome.control" error="required" text="Informe o nome da planta"></app-message>
              <app-message [control]="nome.control" error="minlength" text="Nome deve ter no mínimo 5 e no máximo 30 caracteres"></app-message>
          </div>
          <div class="col-12 md:col-7 p-fluid">
              <label>Descrição</label>
              <input type="text" pInputText name="descricao" [(ngModel)]="plantaModel.descricao" #descricao="ngModel" maxlength="50"
              aria-describedby="descricao-error" pTooltip="Descrição da planta" tooltipPosition="top" placeholder="Digite uma descrição da planta" autofocus />
          </div>
          <div class="col-2 p-fluid">
              <label class="inputSwitch">Plantado em vaso</label>
              <p-inputSwitch name="emVaso" [(ngModel)]="plantaModel.emVaso" #emVaso="ngModel"></p-inputSwitch>
          </div>
          <div class="col-5 p-fluid">
              <label>Tamanho do vaso</label>
              <input type="text" pInputText name="tamanhoVaso" [(ngModel)]="plantaModel.tamanhoVaso" #tamanhoVaso="ngModel" placeholder="Informe o tamanho do vaso">
          </div>
          <div class="col-5 p-fluid">
              <label>Tipo do plantio</label>
              <p-dropdown [options]="tpPlantio" name="tipoPlantio" [(ngModel)]="plantaModel.tipoPlantio" #tipoPlantio="ngModel" placeholder="Selecione..."
              [required]="true"></p-dropdown>
          </div>
          <div class="col-6 md:col-3 p-fluid">
              <label>Data do plantio</label>
              <p-calendar class="calendar" dateFormat="yy-mm-dd" name="dataPlantio" [(ngModel)]="plantaModel.dataPlantio" #dataPlantio="ngModel" [showIcon]="true" placeholder="yyyy/mm/dd"></p-calendar>
          </div>
          <div class="col-6 md:col-3 p-fluid">
              <label>Data da germinação/enraizamento</label>
              <p-calendar dateFormat="yy-mm-dd" name="dataGerminacao" [(ngModel)]="plantaModel.dataGerminacao" #dataGerminacao [showIcon]="true"></p-calendar>
          </div>
          <div class="col-6 md:col-3 p-fluid">
              <label>Quantidade de regas semanais</label>
              <input pInputText type="number" name="qtdRegaSemana" [(ngModel)]="plantaModel.qtdRegaSemana" #qtdRegaSemana="ngModel" placeholder="00"/>
          </div>
          <div class="col-6 md:col-3 p-fluid">
              <label>Volume da rega (ml)</label>
              <input pInputText type="number" name="volumeRega" [(ngModel)]="plantaModel.volumeRega" #volumeRega="ngModel" pTooltip="Volume de rega em Mililitros (ml)" tooltipPosition="top"
              placeholder="000">
          </div>
          <div class="col-12 p-fluid">
              <label>Observações</label>
              <textarea type="text" pInputTextarea cols="3" name="observacao" [(ngModel)]="plantaModel.observacao" #observacao="ngModel"> </textarea>
          </div>

          <div class="col-12">
            <button pButton class="btn" type="submit" label="Salvar" [disabled]="!plantaForm.valid"></button>
            <button pButton class="btn" type="button" (click)="novaPlanta(plantaForm)" [disabled]="!plantaForm.dirty" label="Novo"></button>
            <a pButton routerLink="/plantas">Cancela/Volta para Pesquisa</a>
          </div>
      </div>
  </form>

</div>
