<div class="container containerInterno">
  <div class="grid">
    <div class="col-12">
      <h1 class="barTitle">Cadastro de Plantas</h1>
    </div>
  </div>

  <form class="formDados" autocomplete="off" (ngSubmit)="plantasPesquisar()" (keyup.enter)="plantasPesquisar()">
    <div class="grid">
      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText  pTooltip="Entre com o nome da planta" tooltipPosition="top" placeholder="Digite parte do nome ou deixe em branco para todos"
        onfocus="this.select()" name="nome" [(ngModel)]="filtro.descricao"/>
      </div>
    </div>

    <div class="col-12">
      <p-button class="btn" type="submit" label="Pesquisar"></p-button>
      <a pButton routerLink="cadastro" label="Nova Planta"></a>
    </div>
  </form>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="plantasPesquisa" [paginator]="true" [responsive]="true"
      [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)" #gridTable>
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-plantas>
          <tr>
            <td class="col-id">{{ plantas.id }}</td>
            <td class="td-txt">{{ plantas.nome }}</td>
            <td class="td-txt">{{ plantas.descricao }}</td>
            <td class="col-opcoes">
              <a pButton [routerLink]="['/plantas', plantas.id ]" class="btn" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" ></a>
              <button pButton (click)="confirmarExclusao(plantas)" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhuma planta encontrada</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
